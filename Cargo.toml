[package]
name = "bns-node"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["bns-core"]

[dependencies]
lazy_static = "1.4.0"
webrtc = { version = "0.3.3" }
tokio = { version = "1.13.0", features = ["full"] }
hyper = { version = "0.14.14", features = ["full"] }
env_logger = { version = "0.9.0" }
tokio-util = { version = "0.6.9" }
clap = { version = "3", features = ["derive", "env"] }
anyhow = "1.0.45"
bns-core = { path = "./bns-core" }
reqwest = { version = "0.11", features = ["json"] }
form_urlencoded = "1.0.1"
toml = "0.5.8"
serde_derive = "1.0.136"
serde = "1.0.136"
serde_json = "1.0.70"
log = "0.4"
futures = "0.3.21"
web3 = { version = "0.18.0" }
secp256k1 = "0.21"
axum = "0.4"
